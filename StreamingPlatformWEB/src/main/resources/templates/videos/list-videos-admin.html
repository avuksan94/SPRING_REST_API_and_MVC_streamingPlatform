<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Streamify++ Videos</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel="stylesheet" th:href="@{/css/streaming.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body  class="d-flex flex-column">
<!-- Navigation-->
<!-- Mush have placeholder present on every page(jQuery needs to load before bootstrap) -->
<div id="navbar-placeholder"></div>
<script>
    $(document).ready(function(){
        $("#navbar-placeholder").load("/sharedElements/navbar.html");
    });
</script>
<!-- Header-->
<header class="bg-dark py-3">
    <div class="container px-4 px-lg-5 my-3">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder animate__animated animate__backInLeft">
                <a th:href="@{/videos/showFormForAddVideo}">
                    <i class="bi bi-cloud-plus" style="color: white;"></i>
                </a>
            </h1>
            <p class="lead fw-normal text-white-50 mb-0 animate__animated animate__backInRight">Add new Video</p>
        </div>
    </div>
</header>
<!-- Section-->
<section class="py-5 custom-gradient-content">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-4 justify-content-start">
            <!-- Loop over each video in the videoList -->
            <div th:each="video : ${videos}" class="col mb-5">
                <div class="card h-100">
                    <!-- Video image-->
                    <a th:href="@{/videos/showSelectedVideo(videoId=${video.id})}" target="_blank">
                        <img class="card-img-top" th:src="${images[video.imageId].content}" alt="Video image" />
                    </a>
                    <!-- Video details-->
                    <div class="card-body p-4">
                        <div class="text-left">
                            <!-- Video name-->
                            <h5 class="fw-bolder" th:text="${video.name}">Video Name</h5>
                        </div>
                        <br>
                        <div class="d-flex justify-content-center align-items-center">
                            <a th:href="@{/videos/showFormForUpdateVideo(videoId=${video.id})}" class="btn custom-gradient text-white btn-sm mr-4">
                                <i class="bi bi-pen"></i>
                            </a>
                            <a th:href="@{/videos/delete(videoId=${video.id})}" class="btn btn-danger btn-sm" onclick=" if (!(confirm('Are you sure you want to delete this video?'))) return false">
                                <i class="bi bi-trash-fill"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Footer-->
<footer class="py-5 custom-gradient mt-auto">
    <div class="container"><p class="m-0 text-center text-white">avuksan &copy; Streamify++ 2023</p></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
</body>
</html>
